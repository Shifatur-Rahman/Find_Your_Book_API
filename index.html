<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="text-center text-success my-3">Search Your Book</h2>
    <!-- Input Form -->
    <div class="input-group mb-3 w-50 m-auto">
      <input
        id="searchBook"
        type="text"
        class="form-control"
        placeholder="Enter your book name......"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button class="btn btn-outline-secondary" type="button" id="submitBtn">
        Submit
      </button>
    </div>

    <!-- Error Message -->
    <h3 class="text-center text-danger" id="error"></h3>

    <!-- Display Full view -->
    <div class="w-50 m-auto" id="fullDisplayImage"></div>

    <!-- Display data from fetch api -->

    <div id="displayData" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
